<h2>My Heroes</h2>
  <ul class="heroes">

    <li id="name-btn" style="display:block" class="sortbutton" (click)="sortButton('name')">sort by name</li>

    <li id="id-btn" style="display:none" class="sortbutton" (click)="sortButton('id')">sort by id</li>

    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>





  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
